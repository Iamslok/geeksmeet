<div class="container">
  <form>
    <h2>Add Your Skills</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" placeholder="" id="name" />
        </div>
      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">
        <div class="form-group">
          <label for="last">Occupation</label>
          <input type="text" class="form-control" placeholder="" id="last" />
        </div>
      </div>
      <!--  col-md-6   -->
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="company">Skills</label>
          <input type="text" class="form-control" placeholder="" id="company" />
        </div>
      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">
        <div class="form-group">
          <label for="phone">GitHub</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="GitHub Link"
          />
        </div>
      </div>
      <!--  col-md-6   -->
    </div>
    <!--  row   -->

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Instagram</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="username"
          />
        </div>
      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">
        <div class="form-group">
          <label for="url"
            >Twitter</label
          >
          <input type="url" class="form-control" id="url" placeholder="username" />
        </div>
      </div>
      <!--  col-md-6   -->
    </div>
    <!--  row   -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
